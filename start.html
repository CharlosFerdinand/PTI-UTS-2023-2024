<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Money Tracker</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 id="mainTitle" class="display-3 mt-3">Money Tracker</h1>
        <img src="images/mainpic.jpeg" alt="Your Image" class="img-fluid" id="mainpic" style="width:30%; height:auto;">
        <p class="h6">INPUT YOUR NAME</p>
        <form id="nameForm" onsubmit="saveNameAndRedirect(event)">
          <div class="mb-3">
            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    function saveNameAndRedirect(event) {
      event.preventDefault();
      const name = document.getElementById('nameInput').value;
      localStorage.setItem('userName', name);
      window.location.href = 'main.html';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
